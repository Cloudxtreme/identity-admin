@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/custom.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row guardian-background padding-base-bar">
                <div class="col-md-1 padding-base-bar">
                    <svg width="42" height="42">
                        <path stroke="#fff" fill="none" d="M1,19a18,18 0 1,0 36,0a18,18 0 1,0 -36,0"/>
                        <path fill="#fff" d="M19 16.3c1.6 0 3.4-1.8 3.4-3.9s-1.3-3.4-3.4-3.4-3.4 1.3-3.4 3.4 2 3.9 3.4 3.9zm5.9 3.4l-.9-.8c-1.7-.6-3.1-.9-5-.9s-3.3.3-5 .9l-.9.9-2.1 6.4.9.8h14.3l.9-.9-2.2-6.4z"/>
                    </svg>
                </div>
                <div class="col-md-11 padding-search-bar">
                    <form class="form-inline" role="form" action="search">
                        <input class="input-width-95" type="text" name="input" placeholder="Search by username, email, postcode or IP address...">
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">@content</div>
            </div>
        </div>
    </body>
</html>
